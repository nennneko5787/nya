<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>認証に成功しました！ | nya</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <style>
      .full-height {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  {% if guild.splash is not none %}
  <body style="background-image: url('{{guild.splash.url}}');">
  {% else %}
  <body>
  {% endif %}
    <section class="section full-height">
      <div class="container">
        <div class="columns is-vcentered is-centered">
          <div
            class="has-text-centered is-centered has-background-black-ter"
            style="border: solid 0px; border-radius: 10px; padding: 10px"
          >
            <h1 class="title is-5">認証に成功しました！</h1>
            <figure class="image is-128x128" style="margin: 0 auto">
              <img
                class="is-rounded"
                src="{{user.display_avatar.url}}"
                alt="{{user.display_name}}"
              />
            </figure>
            <p class="title is-6">
              {{user.display_name}}さん、ようこそ {{guild.name}} へ
            </p>
            <a class="button is-link" href="https://discord.gg/2TfFUuY3RG"
              >サポートサーバーへ参加</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
